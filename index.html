    <!-- NOMBRE DE CARTES AU DEBUT DU JEU : [40] (4x10) -->

    <!-- CARDS EFFECT
        1 : Chaque adversaire ne pioche qu'une carte lors de son prochain tour
        2 : Vos adversaires lancent le dé et passent leur tour s'il affiche 4 ou moins
        3 : Lancez le dé en début de tour et piochez une carte de plus s'il affiche 2 ou plus
        4 : Le joueur de votre choix passe son tour
        5 : Protège de la défausse ou du vol de combinaison en prenant leur place
        6 : Choisissez 2 cartes de la Cour et défaussez-les
        7 : Lancez le dé en début de tour et piochez une carte de plus s'il affiche 4 ou plus
        8 : Lancez le dé. Chaque joueur défausse ses combinaisons contenant la valeur obtenue
        9 : Contrôlez le prochain tour du joueur de votre choix
        10 : Immunise indéfiniment contre la perte de tour
    -->

    <!-- EVENT CARDS
        [SANS EFFET] Rien ne se passe
        [PASSE] Le prochain joueur passe son tour
        [SUBTILISATION]Vole une combinaison au joueur de votre choix
        Le sens de jeu s'inverse
        [BOMBE] Le joueur qui a tiré cette carte passe son tour
        [TIRAGE] Piocher une carte
        [ATTAQUE] Déplace une carte de la main du joueur de votre choix vers la Cour
        [RECHARGE DE CARTES] Jusqu'à 5 cartes de la défausse sont remises dans la pile
        [DEPOUILLEMENT] Déplace toutes les cartes de votre main vers la Cour
    -->
